<ion-content padding class="home-background">
  <div text-center>
    <ion-img width="130" height="130" src="assets/imgs/jpLogo1.png"></ion-img>
  </div>
  <br>
  <br>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <div class="coun_code">
          <ion-img src="assets/imgs/flag.png" class="flag"></ion-img>

          <p class="dial_code" text-right> +91</p>
        </div>

      </ion-col>

      <ion-col col-9>
        <ion-input type="text" placeholder="Enter Phone Number"></ion-input>
      </ion-col>
    </ion-row>


  </ion-grid>

  <button ion-button color="warning" full (click)="openOTPinputPanel()">Continue</button>

  <p align="center" style="color:#fff">or</p>
  <button ion-button color="light" class="light-bg" block (click)="loginGoogle()">
    <span style="margin-right: 17px;
    margin-bottom: 12px">
      <ion-img src="assets/imgs/google.png" style="width:50%;" class="flag"></ion-img>
    </span> Continue with Google</button>
</ion-content>
